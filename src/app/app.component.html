<div class="wrapper">
  <h1>CREA TU NOTICIA Y MUÉSTRALA EN NUESTRA PÁGINA</h1>
  <div class="flex">
    <aside>
      <h1>FORMULARIO PARA AGREGRAR TU NOTICIA</h1>
      <app-formulario
        (noticiaEmitida)="agregarNoticia($event)"
      ></app-formulario>
    </aside>
    <section>
      <h1>LISTA DE NOTICIAS</h1>
      <app-listado-noticias [noticiasInput]="noticias"></app-listado-noticias>
    </section>
  </div>
</div>
